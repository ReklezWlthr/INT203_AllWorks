<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Material Icon-->
  <!--Source: https://material.io/resources/icons/?style=baseline -->
  <!--Source: https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Iconmonnstr Icon-->
  <!--Source: https://iconmonstr.com/iconicfont/#cdn -->
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet">
  <!--Tailwind CSS-->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Vue CDN -->
  <!--Source: https://v3.vuejs.org/guide/installation.html#release-notes -->
  <script src="https://unpkg.com/vue@next"></script>
  <title>Profile Page</title>
</head>

<body>
  <div id="app" class="h-screen bg-gray-300">
    <div class="container flex justify-center py-20">
        <div class="p-3 bg-white rounded-xl max-w-lg hover:shadow">
            <div class="flex justify-between w-full"> <img :src="pro" :width="width" class="rounded-lg">
                <div class="ml-2">
                    <div class="p-3">
                        <h3 class="text-2xl">{{ firstname }} {{ lastname }}</h3> <span>{{ job }}</span>
                    </div>
                    <div class="flex justify-between items-center p-3 bg-gray-200 rounded-lg">
                        <div class="mr-3"> <span class="text-gray-400 block">Article</span> <span class="font-bold text-black text-xl">{{ art }}</span> </div>
                        <div class="mr-3"> <span class="text-gray-400 block">Followers</span> <span class="font-bold text-black text-xl">{{ fol }}</span> </div>
                        <div> <span class="text-gray-400 block">Ratings</span> <span class="font-bold text-black text-xl">{{ rate }}</span> </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center mt-2 gap-2"> <button class="w-full h-12 rounded-md border-2 text-md hover:shadow hover:bg-red-700 hover:border-red-700 hover:text-white focus:outline-none">Chat</button> <button class="w-full h-12 rounded-md bg-blue-700 text-white text-md hover:shadow hover:bg-blue-800 focus:outline-none">Chat</button> </div>
        </div>
    </div>
</div>
  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
